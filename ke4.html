<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox (layout)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="layout">
        <div><img src="img/vertikalads.png"></div>
        <div>
            <form>
                <h2>Masukan Nama</h2>
                <input type="text" name="namadepan" placeholder="Masukan Nama Depan"><br>
                <input type="text" name="namabelakang" placeholder="Masukan Nama Belakang"><br>

                <h2>Jenis Kelamin</h2>

                <input type="radio" id="pria" name="jeniskelamin">
                <label for="pria">pria</label>
                <input type="radio" id="wanita" name="jeniskelamin">
                <label for="wanita">wanita</label>

                <h2>Kendaraan</h2>
                <input type="checkbox" id="kendaraan1" name="kendaraan1">
                <label for="kendaraan1">Ducati</label>
                <input type="checkbox" id="kendaraan2" name="kendaraan2">
                <label for="kendaraan2">Ravuelto</label>
                <input type="checkbox" id="kendaraan3" name="kendaraan3">
                <label for="kendaraan3">Senna</label><br>

                <center><input type="submit" value="kirim" name="kirim"></center>

            </form>
        </div>
        <div><img src="img/vertikalads.png"></div>
    </div>
</body>
</html>
